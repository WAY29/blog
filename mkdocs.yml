# official tutorial 
# mkdocs-material: https://squidfunk.github.io/mkdocs-material/
# mkdocs: https://www.mkdocs.org/user-guide/configuration/

site_name: Longlone's Blog
site_url: https://longlone.best
site_description: Longlone's Blog about daily and security.
theme:
  name: material
  favicon: attachment/favicon.ico
  logo: attachment/logo.svg
  language: zh # 中文，解决中文搜索问题
  custom_dir: overrides
  features:
    - header.autohide
    - navigation.expand
    - navigation.top
    - toc.integrate
    - tabs
  palette:
    scheme: slate
    primary: deep purple
    accent: indigo
  font: false
markdown_extensions:
  - attr_list # https://squidfunk.github.io/mkdocs-material/reference/images/
  - pymdownx.tabbed  # https://squidfunk.github.io/mkdocs-material/reference/content-tabs/
  - nl2br # newline-to-break 
  - toc:
      permalink: '#' # heading anchor 
      slugify: !!python/name:pymdownx.slugs.uslugify # 解决中文标题解析问题
  - admonition
  - codehilite:
      guess_lang: false
      linenums: false
  - footnotes
  - meta
  - def_list
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: underscores
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  # - pymdownx.emoji:
      # emoji_generator: !!python/name:pymdownx.emoji.to_png
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist
  - pymdownx.tilde
plugins:
  - search
  - tags
  - roamlinks 
    #- autolinks 
  - exclude:
      glob:
        - "*.tmp"
        - "*.pdf"
        - "*.gz"
      regex:
        - '.*\.(tmp|bin|tar)$'
  - rss:
      image: attachment/logo.svg
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/WAY29
    - icon: octicons/mail-24
      link: mailto:toloveu29@gmail.com
    - icon: octicons/rss-24
      link: https://longlone.best/feed_rss_created.xml
  generator: false
extra_javascript:
  - '//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js'